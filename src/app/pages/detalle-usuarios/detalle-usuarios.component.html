<section class="card mt-3">
    <div class="row mt-5">
        <div class="col-md-3 mb-5">
            <figure class="m-auto">
            <img class="img-fluid rounded-circle object-fit-cover mx-5" [src]="miUsuario.image" [alt]="miUsuario.username">
            </figure>
        </div>
        <div class="col-md-1 border-start" style="height: 100%;"></div>
        <div class="col-md-8 mt-3">
            <div class="border-start">
            <h2>{{miUsuario.first_name}}</h2>
            <h3>{{miUsuario.last_name}}</h3>
            <p><strong>Nombre de usuario: </strong>{{miUsuario.username}}</p>
            <p><strong>Email: </strong>{{miUsuario.email}}</p>
            </div>
            <div class="d-flex justify-content-left">
                <app-botonera [parent]="'detalle'" [_id]="miUsuario._id"></app-botonera>
            </div>
        </div>
    </div>
</section>
