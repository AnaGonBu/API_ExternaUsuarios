<section class="mt-3">
    @if(parent === 'insertar'){
    <h3> NUEVO USUARIO</h3>
    } @else if (parent === 'modificar'){
    <h3> ACTUALIZAR USUARIO</h3>
    }
    <hr>
    <form class="card shadow p-4" [formGroup]="usuarioForm" (ngSubmit)="getDataForm()">
      <div class="row row-cols-2">
        <div class="mt-3">
            <label for="first_name" class="form-label">Nombre </label>
            <input type="text" id="first_name" class="form-control" formControlName="first_name">
        </div>

        <div class="mt-3">
            <label for="last_name" class="form-label">Apellidos</label>
            <input type="text" id="last_name" class="form-control" formControlName="last_name">
        </div>

        <div class="mt-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" formControlName="username">
        </div>

        <div class="mt-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email">
        </div>

        <div class="mt-3">
            <label for="image" class="form-label">Imagen</label>
            <input type="text" id="image" class="form-control" formControlName="image">
        </div>

        <div class="mt-3">
          <label for="password" class="form-label">password</label>
          <input type="text" id="password" class="form-control" formControlName="password">
        </div>
        
      </div>
        <div class="d-flex gap-2 mt-4">
            @if(parent === 'insertar'){
                <input type="submit" value="Guardar" class="btn btn-dark" [disabled]="!usuarioForm.valid">
                <a [routerLink]="['/home']" class="btn btn-dark">Volver</a>
            } @else if (parent === 'modificar'){
                <input type="submit" value="Actualizar" class="btn btn-dark" [disabled]="!usuarioForm.valid">
                <a [routerLink]="['/user',miUsuario._id]" class="btn btn-dark">Volver</a>
            }<!--   @else {
                <a [routerLink]="['/user']" class="btn btn-warning">Volver</a>
            } -->
        </div>
    </form>
</section>
